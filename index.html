<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GEO PSO 3</title>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="init()">
    <div id="map" style="position: absolute; top: 0; right: 0;width: 100%; height: 100%; float: left; padding: 0;"></div>
    <div style="position: absolute; top: 0; right: 0; padding-left: 10px; background-color: white; width: 400px;">
        <p>
            Odległość: <span id="odleglosc"></span> km
        </p>
        <p>
            Czas: <span id="czas"></span> min
        </p>
        <p>
            Prędkość: <span id="predkosc"></span> km/h
        </p>
        <div id="chart_div" style="width: 390px; height: 200px;"></div>
    </div>
</body>
</html>
